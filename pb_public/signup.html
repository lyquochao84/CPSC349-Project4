<!DOCTYPE html>
<html lang="en">

<head>
    <title>CPSC 349 - Project 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://unpkg.com/pocketbase@0.8.1/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-sky-50 to-yellow-200">
      <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg ">
          <h3 class="text-2xl font-bold text-center">Sign Up</h3>
          <form action="index.html" method="form">
              <div>
                  <div class="my-3.5">
                      <input id="username" type="username" placeholder="Username" required>
                  </div>
                  <div class="my-3.5">
                      <input id="email" type="email" placeholder="Email" required>
                  </div>
                  <div class="mb-3.5">
                      <input id ="password" type="password" placeholder="Password" required>
                  </div>
                  <div class="mb-.5 text-sm text-gray-400">
                    5 characters minimum for password
                </div>
                  <div class="flex items-baseline justify-between">
                      <button id ="btn" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
                        Sign up
                      </button>
                      <a href="index.html" class="ml-5 text-sm text-black-900 underline hover:text-blue-800">
                        Already have an account?
                      </a>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->

  <script type="module" src="signup.js"></script>
</body>

</html>
