<!DOCTYPE html>
<html lang="en">

<head>
    <title>CPSC 349 - Project 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://unpkg.com/pocketbase@0.8.1/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-sky-50 to-yellow-200">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Sign In</h3>
        <form action="mainPage.html">
            <div class="mt-4">
              <div>
                  <input id="username" class = "username" type="username" placeholder="Username" required>
              </div>
                <div class="mt-4">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div id = "failed" class="mt-4 text-red-500 text-sm">

                </div>
                <div class="flex items-baseline justify-between">
                    <button id ="btn" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                    <a href="signup.html" class="text-sm text-blue-600 hover:underline"> Signup </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="module" src="login.js"></script>
</body>

</html>
